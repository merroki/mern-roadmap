<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="username">Username</label></td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td>
            <input type="password" id="password" />
          </td>
        </tr>
        <tr>
          <td>Komentar:</td>
          <td><textarea></textarea></td>
        </tr>
        <tr>
          <td>Jenis Kelamin:</td>
          <td>
            <label for="pria">Pria</label>
            <input type="radio" id="pria" name="jenis_kelamin" />

            <label for="wanita">Wanita</label>
            <input type="radio" id="wanita" name="jenis_kelamin" />
          </td>
        </tr>
        <tr>
          <td>Hobi:</td>
          <td>
            <label for="menyanyi">Menyanyi</label>
            <input type="checkbox" id="menyanyi" />

            <label for="olahraga">Olahraga</label>
            <input type="checkbox" id="olahraga" />

            <label for="moding">Moding</label>
            <input type="checkbox" id="moding" />
          </td>
        </tr>
        <tr>
          <td>Pilih Kota</td>
          <td>
            <select>
              <option>Bandung</option>
              <option>Jakarta</option>
              <option>Surabaya</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
