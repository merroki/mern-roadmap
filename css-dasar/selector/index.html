<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Elemen (Tag), Class, dan ID -->
    <h1>Selector Element HTML</h1>
    <p class="p1">Selector Element class</p>
    <p id="p2">Selector Element id</p>

    <!-- 
    Elemen yang memiliki atribut tertentu
    Elemen yang memiliki atribut dengan nilai tertentu 
    -->
    <input type="text" />
    <input type="password" />

    <!-- Elemen dengan salah satu nilai atribut mengandung kata tertentu (dipisahkan spasi) -->
    <div class="alert warning">Peringatan</div>
    <div class="alert danger">Bahaya</div>

    <!-- Elemen dengan atribut yang bernilai tepat atau diawali dengan nilai diikuti tanda hubung (-) -->
    <p class="lol">Torry</p>
    <p class="lol-koro">Torry</p>

    <!-- 
    Elemen dengan atribut yang nilainya diawali dengan string tertentu
    Elemen dengan atribut yang nilainya diakhiri dengan string tertentu
    Elemen dengan atribut yang nilainya mengandung substring tertentu
    -->
    <a href="https://example.com">Link .com</a>
    <a href="https://ex33ample.com">Link ex33ample .com</a>
    <a href="https://ex33ample.id">Link .id</a>
    <a href="https://ex33ample.sg">Link .sg</a>
    <a href="#">Link Kosong</a>
  </body>
</html>
